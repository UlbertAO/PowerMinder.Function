<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerMinder</title>
    <style>
	.img-logo {
    	height: 160px;
    	width: -webkit-fill-available
	}
    </style>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.8; background-color: #f4f4f4; margin: 0; padding: 20px; color: #333;">
    <div style="background-color: #ffffff; padding: 20px; margin: auto; max-width: 600px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-bottom: 20px;">
            <img alt="Logo" class="img-logo"  src="https://powerminder.futurecaps.com/images/powerminder-banner.png" />
        </div>
        <h1 style="font-size: 24px; color: #333;">Hello, {{Name}}</h1>
        <p style="font-size: 16px;">{{Title}}</p>
        <p style="font-size: 16px;">{{Description}}</p>
        <footer style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd; font-size: 14px; color: #666;">
            <p>Best Regards,</p>
            <p>PowerMinder Team</p>
        </footer>
        <a style="cursor:help" href="{{EditLink}}" target="_blank">Edit or Delete this reminder</a> <br />
        <a  style="cursor:help" href="{{ViewLink}}" target="_blank">View all reminders</a>
    </div>
</body>
</html>
